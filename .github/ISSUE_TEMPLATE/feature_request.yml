name: Feature Request
description: Suggest a new feature or enhancement for Spall
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out the form below.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or features?
      placeholder: I've also thought about...

  - type: textarea
    id: example
    attributes:
      label: Example Usage
      description: Show how you would use this feature
      placeholder: |
        ```typescript
        // Example code showing the proposed API
        ```
      render: typescript

  - type: dropdown
    id: package
    attributes:
      label: Which package(s) does this relate to?
      multiple: true
      options:
        - "@spall/core"
        - "@spall/ws"
        - "@spall/api"
        - "@spall/utils"
        - "@spall/components"
        - "Other"

  - type: checkboxes
    id: breaking
    attributes:
      label: Would this be a breaking change?
      options:
        - label: Yes, this would require breaking changes
        - label: No, this is backward compatible

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request
      placeholder: Any additional information that might help us understand the request
